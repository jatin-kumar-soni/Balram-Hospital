<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Balram Hospital - Login</title>
</head>
<body>
  <center>
    <header>
      <h2>LOGIN YOUR PATIENT ACCOUNT</h2>
    </header>

    <form method="POST" action="/submit">
      <table align="center" cellpadding="5" border="0">
        <tr>
          <td colspan="2" align="center">
            <a href="/auth/google">
              <img src="https://developers.google.com/identity/images/btn_google_signin_light_normal_web.png"
                   alt="Sign in with Google">
            </a>
          </td>
        </tr>

        <tr>
          <td><label><b>Email ID:</b></label></td>
          <td><input type="email" name="email" placeholder="Enter email" required></td>
        </tr>
        <tr>
          <td><label><b>Password:</b></label></td>
          <td><input type="password" name="password" placeholder="Enter password" required></td>
        </tr>
        <tr>
          <td colspan="2" align="center">
            <button type="submit">LOGIN</button>
          </td>
        </tr>
        <tr>
          <td colspan="2" align="center">
            <button type="button" onclick="alert('Redirecting to Forgot Password...')">FORGOT PASSWORD</button>
            &nbsp;&nbsp;
            <button type="button" onclick="location.href='/register.html'">REGISTER</button>
          </td>
        </tr>
      </table>
    </form>
  </center>
</body>
</html>
